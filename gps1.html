
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet GPS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
</head>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }

.leaflet-container .leaflet-control-gps {
	position:relative;
	float:left;
	background:#fff;
	color:#1978cf;
	-moz-border-radius: 4px;
	-webkit-border-radius: 4px;
	border-radius: 4px;
	/*background-color: rgba(0, 0, 0, 0.25);*/
	background-color: rgba(255, 255, 255, 0.8);
	z-index:1000;	
	box-shadow: 0 1px 7px rgba(0,0,0,0.65);
	margin-left:10px;
	margin-top:10px;
}
.leaflet-control-gps .gps-button {
	display:block;
	float:left;
	width:26px;
	height:26px;
	background: url('http://labs.easyblog.it/maps/leaflet-gps/images/gps-icon.png') no-repeat 2px 2px;
	border-radius:4px;
}
.leaflet-control-gps .gps-button:hover,
.leaflet-control-gps .gps-button.active:hover {
	background: url('http://labs.easyblog.it/maps/leaflet-gps/images/gps-icon.png') no-repeat 2px -24px #fff;
}
.leaflet-control-gps .gps-button.active {
	background: url('http://labs.easyblog.it/maps/leaflet-gps/images/gps-icon.png') no-repeat 2px -50px #fff;
}

.leaflet-control-gps .gps-alert {
	position:absolute;
	left:26px;
	bottom:-1px;
	width:100px;
	padding:2px;
	line-height:.95em;
	color:#e00;
	border: 1px solid #888;	
	background-color: rgba(255, 255, 255, 0.75);
	border-radius:4px;
}
    </style>
<body>
	<div id="map"></div>
	<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([32.86138, -96.97761], 15);
		L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
		    maxZoom: 24,
		    maxNativeZoom: 21,
		    attribution: 'background tiles by: <a href="http://www.google.com">Google</a>',
		    subdomains:['mt0','mt1','mt2','mt3']
		}).addTo(map);

//		var popup = L.popup();
//		function onMapClick(e) {
//			popup
//				.setLatLng(e.latlng)
//				.setContent("You clicked the map at " + e.latlng.toString() + map.getZoom())
//				.openOn(map);
//		}
//		map.on('click', onMapClick);
	var johnny = L.icon({
		iconUrl: 'http://cosmicidea.com/trails/wp-content/uploads/leaflet-maps-marker-icons/icon-hiker.png',
    		iconSize:     [26, 32], // size of the icon
    		iconAnchor:   [13, 32], // point of the icon which will correspond to marker's location
    		popupAnchor:  [13, 0] // point from which the popup should open relative to the iconAnchor
	});
	var mark1 = L.marker(map.getCenter(),{icon:johnny}).addTo(map);
	map.on('locationfound', onLocationFound);
	function onLocationFound(e) {
		mark1.setLatLng(e.latlng).update();
		map.setView(mark1.getLatLng(),map.getZoom()); 
	}
map.locate({watch: true, enableHighAccuracy: true });//, setView: true, maxZoom: 21});
	</script>
</body>
</html>
